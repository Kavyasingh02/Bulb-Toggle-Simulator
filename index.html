<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Toggle Simultaor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Bulb Toggle Simulator</h1>
      <h4>Create your own set of bulbs and control them with toggle switches.</h4>
      <h4>Turn them ON or OFF and rest anytime!!</h4>
    </div>
    <button id="start-btn">Start</button>
    <div class="main">
      <div class="main-content">
        <span class="close">&times;</span>
        <h1 id="heading">Custome Lighting</h1>
        <input type="number" id="numberInput">
        <button id="done-btn">Done</button>
      </div>
    </div>
    <div id="bulbContainer"></div>
    <div id="toggleContainer"></div>
    <div class="btn-container">
      <button id="reset-btn">Reset</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
